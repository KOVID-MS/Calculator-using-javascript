<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5" style="border: solid black 2px;border-radius: 5%; width: 500px; margin-top: 300px;">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h1 class="text-center">Simple Calculator</h1>
                <div class="form-group">
                    <label for="num1">Num1</label>
                    <input id="num1" class="form-control">
                </div>
                <div class="form-group">
                    <label for="num2">Num2</label>
                    <input id="num2" class="form-control">
                </div>
                <div class="form-group text-center">
                    <button onclick="sum()" class="btn btn-primary">+</button>
                    <button onclick="subtract()" class="btn btn-primary">-</button>
                    <button onclick="multiply()" class="btn btn-primary">*</button>
                    <button onclick="divide()" class="btn btn-primary">/</button>
                    <button onclick="modulus()" class="btn btn-primary">%</button>
                </div>
                <div class="form-group">
                    <input id="ans" class="form-control" readonly>
                </div>
            </div> 
        </div>       
        <script src="calculator.js"></script>
    </div>
</body>
</html>
